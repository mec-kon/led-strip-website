<!DOCTYPE html>
<html>

<head>
	<title>LED stripe</title>
	<script type="text/javascript" src="jquery/jquery-2.0.3.min.js"></script>

</head>

<body>
	<div id="snippet-header" class="snippet">
		<script type="text/javascript" src="jquery/jquery.wheelcolorpicker-3.0.5.min.js"></script>
		<link type="text/css" rel="stylesheet" href="css/wheelcolorpicker.css" />
	</div>

	
	<div id="snippet-block" class="snippet">
		<p>
			<input type="text" value="#ff8800" data-wheelcolorpicker data-wcp-layout="block" data-wcp-sliders="wv" data-wcp-cssClass="color-block" data-wcp-autoResize="true" />
		</p>
        <style type="text/css">
            .color-block {
                max-width: 215px;
                width: 100%;
            }
        </style>
	</div>

</body>

</html>
